<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body id="body">
    <div class="promo">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-block">
      <p id="add-text">
          <label for="new-task">Add Item</label>
          <div class="add-row">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
      </p>
      <h3 class="titeles">Todo</h3>
      <ul id="todo-list">
        <li id="todo-items">
          <input type="checkbox" class="input-check">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode" id="todo-items">
          <input type="checkbox" class="input-check">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="titeles">Completed</h3>
      <ul id="completed-tasks">
        <li id="todo-items">
          <input class="input-check" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
